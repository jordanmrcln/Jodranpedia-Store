<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodranpedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Jodranpedia</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li class="current"><a href="https://wa.me/085174136030">Kontak</a></li>
                </ul>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="https://thumbs2.imgbox.com/1f/3a/a0ZRDOik_t.png" alt="Mobile Legends">
            <div class="hero-content">
                <h2>MOBILE LEGENDS</h2>
                <a href="#topup" class="cta-button">Top Up Sekarang</a>
            </div>
        </div>
    </section>

    <section class="topup" id="topup">
        <div class="container">
            <h2>Top Up Mobile Legends</h2>
            <form action="/topup" method="POST">
                <label for="nominal">Pilih Nominal:</label>
                <select id="nominal" name="nominal">
                    <option value="27500">Weekly Diamond Pass - Rp 27.500</option>
                    <option value="70550">Coupon Pass - Rp 70.550</option>
                    <option value="150000">Twilight Pass - Rp 150.000</option>
                    <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                </select>

                <label for="account">Masukkan Data Akun:</label>
                <input type="text" id="account" name="account" required>

                <label for="amount">Tentukan Jumlah Pembelian:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="payment">Pilih Pembayaran:</label>
                <select id="payment" name="payment">
                    <option value="bank">Bank Transfer</option>
                    <option value="gopay">GoPay</option>
                    <option value="ovo">OVO</option>
                    <option value="qris">QRIS</option>
                    <option value="bank">BANK</option>
                    <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                </select>

                <label for="promo">Masukkan Kode Promo (jika ada):</label>
                <input type="text" id="promo" name="promo">

                <label for="contact">Isi Detail Kontak:</label>
                <input type="text" id="contact" name="contact" required>

                <button type="submit">Pesan Sekarang</button>
            </form>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jodranpedia. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
